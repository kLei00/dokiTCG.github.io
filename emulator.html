    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <style>
        /* General body styling for a clean look */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        /* Container for the game elements */
        .container {
            text-align: center;
            background: #34495e;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Styling for the main heading */
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        /* Styling for the dice display area */
        #dice-result {
            font-size: 6em;
            font-weight: bold;
            margin: 30px 0;
            min-width: 150px; /* Ensure space for the number */
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #2980b9;
            border-radius: 15px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease-in-out;
        }

        /* Button styling */
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            color: #ecf0f1;
            background-color: #e74c3c;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: #c0392b;
        }

        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Roll the Dice</h1>
        <!-- Div to display the dice result -->
        <div id="dice-result">?</div>
        
        <!-- Button to trigger the dice roll -->
        <button id="roll-button">Roll!</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
